apiVersion: v1
kind: Service
metadata:
  name: flaskapp
  namespace: taufik-devops
  labels:
    app: flaskapp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: flaskapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  namespace: taufik-devops
  labels:
    app: flaskapp
    name : flaskapp
    keel.sh/policy: major
    keel.sh/trigger: poll
    keel.sh/approvals=1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      name: flaskapp
      labels:
        app: flaskapp
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: flaskapp
          image: gcr.io/wlb-dev/flaskapp:0.2.11-dev
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "0.2" 
              memory: 150Mi
            limits:
              cpu: "0.5"
              memory: 700Mi	
          env:
            - name: DEBUG_MODE
              value: "1"
          volumeMounts:
          - name: tz-istanbul
          mountPath: /etc/localtime
        volumes:
          - name: tz-istanbul
          hostPath:
            path: /usr/share/zoneinfo/Europe/Istanbul
